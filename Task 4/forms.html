<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>

<body>
    <main>
        <section>
            <fieldset>
                <form>
                    <label>Name:</label>
                    <input type="text" name="name" required><br><br>

                    <label>Age:</label>
                    <input type="number" name="age" required><br><br>

                    <label>Date of Birth:</label>
                    <input type="date" name="dob" required><br><br>

                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female"><label
                        for="female">Female</label><br><br>

                    <label>Email:</label>
                    <input type="email" name="email" required><br><br>

                    <label>Password:</label>
                    <input type="password" name="pwd" required><br><br>

                    <label>Hobbies:</label><br>
                    <input type="checkbox" name="hobbies" value="reading"><label>Reading</label>
                    <input type="checkbox" name="hobbies" value="sports"><label>Sports</label>
                    <input type="checkbox" name="hobbies" value="music"><label>Music</label><br><br>

                    <input type="checkbox" name="agree" required><label>I agree to Terms & Conditions</label><br><br>

                    <input type="submit" value="Submit">
                </form>
            </fieldset>
            <form>

                <fieldset>
                    <legend>Login</legend>
                    <label>Email:</label>
                    <input type="email" name="email" required><br><br>

                    <label>Password:</label>
                    <input type="password" name="pwd" required><br><br>

                    <input type="submit" value="Login">
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
