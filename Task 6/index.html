<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Inquiry Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form1">
        <h2>Business Inquiry</h2>
        <p>Thank you for your interest in Indegene. Please fill the form below and one of our team members will connect with you.</p>
        <form>
            <div class="row">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="row">
                <input type="tel" placeholder="Phone" required>
                <input type="text" placeholder="Company" required>
            </div>
            <input type="text" placeholder="Subject" id="subj">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
